<%inherit file="/base.html" />
<%def name="content()">
<h2>Tags</h2>
<table class="table table-striped table-bordered table-hover">
% for tag in tags:
    <tr>
        <td class="span2">
            <div class="text-center"><a href="${upr}/tag/${tag[0]}">${tag[1]}</a></div>
        </td>
        <td>${tag[0]}</td>
    </tr>
% endfor
</table>
</%def>
