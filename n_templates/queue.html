<%inherit file="/base.html" />
<%def name="content()">
<table>
<thead>
  <tr>
    <th>task</th>
    <th>status</th>
    <th>last upd</th>
    % for ms in metastates:
    <th>${ms}</th>
    % endfor
  </tr>
</thead>
% for tid,upd in queue:
<tr>
  <td><a href="${upr}/s/${tid}">${tid}</a></td>
  <td>${upd['status']}</td>
  <td>${upd['last updated']}</td>
  % for ms in metastates:
  <td>${upd['states'].get(ms,'')}</td>
  % endfor
</tr>
% endfor
</table>
</%def>
